<div class="container justify-content-center text-center">
    <div class="row gap-2">
        <h5 class="mt-4">Attente sur les depos</h5>
        @for (depot of venteUser; track depot.id) {
        <div class="card m-2 shadow-lg" style="width: 18rem;">
            <h5 class="card-header">{{depot.pos_name}}</h5>
            <div class="card-body">
                @for (pay of depot.typeEchange_list; track pay.id) {
                <div class="row border-bottom">
                    <div class="col-6 text-end">
                        {{pay.typeEchange_name}}:
                    </div>
                    <div class="col-6 text-start text-danger">
                        {{pay.montant}} BIF
                    </div>
                </div>}
                <strong>
                    Total: 
                    <span class="text-danger">{{getTotalTypeEchange(depot.typeEchange_list)}} BIF</span>
                </strong>
                <a href="#" class="button principal p-1 mt-2">
                    <span class="ms-5 me-5">Depot</span>
                </a>
            </div>
        </div>}
