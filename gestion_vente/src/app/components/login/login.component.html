<div class="container d-flex justify-content-center text-center">
    <div class="row border p-3 mt-3 shadow p-3 mb-5 bg-body-tertiary rounded" style="width: 30rem;">
        <h5 class="mt-3 mb-3">Login</h5>
        <form class="needs-validation" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="ms-auto me-auto mb-2">
                <label for="username" class="visually-hidden">Username or email</label>
                <input type="text" class="form-control" formControlName="username" name="username" id="username" placeholder="username" required>
            </div>
            <div class="ms-auto me-auto mb-2">
                <label for="password" class="visually-hidden">Password</label>
                <input type="password" class="form-control" formControlName="password" name="password" id="password" placeholder="password" required>
            </div>
            <div class="ms-auto me-auto mb-2 mt-3">
                @if (loading) {
                <div class="d-flex justify-content-center">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
                }@else {
                <div class="text-danger" role="alert">
                    {{errorLogging}}
                </div>
                <button type="submit" class="button principal p-1">
                    <span class="ms-5 me-5">Confirm</span>
               </button>}
            </div>
        </form>
    </div>
</div>
