<div class="container border rounded shadow p-3 m-auto text-center">
    <h5 class="text-center m-3">Transaction</h5>
    <div class="row">
        <form class="needs-validation" novalidate>
            <div class="row">
                <div class="col-12 mb-2">
                    <label for="nameUser" class="visually-hidden">Name</label>
                    <input type="text" class="form-control" name="nameClient" id="nameUser" placeholder="name" value="Jean" disabled>
                </div>
            </div>
            <div class="row">
                <div class="col-4 mb-2">
                    <select class="form-control" aria-label="Default select example">
                        <option selected>Choose wallet cible</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
                <div class="col-4 mb-2">
                    <label for="montant" class="visually-hidden">Montant</label>
                    <input type="number" class="form-control" name="montant" id="montant" placeholder="Montant" required>
                </div>
                <div class="col-4 mb-2">
                    <label for="bordereau" class="visually-hidden">Bordereau</label>
                    <input type="text" class="form-control" name="bordereau" id="bordereau" placeholder="bordereau">
                </div>
            </div>
            <!-- <div class="form-check text-start mb-3">
                <input class="form-check-input" type="checkbox" value="" id="checkChecked">
                <label class="form-check-label" for="checkChecked">
                    is active
                </label>
            </div> -->
            <div class="col-auto mb-2">
                <button type="submit" class="button principal p-1 m-1">
                    <span class="ms-5 me-5">Effectue</span>
                </button>
                <a class="button secondary p-1 m-1">
                    <span class="ms-5 me-5">Back</span>
                </a>
            </div>
        </form>
    </div>
</div>
