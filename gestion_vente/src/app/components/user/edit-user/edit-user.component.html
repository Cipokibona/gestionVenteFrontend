<div class="container border rounded shadow p-3 m-auto text-center">
    <h5 class="text-center m-3">Editing</h5>
    <div class="row">
        <form class="needs-validation" novalidate>
            <div class="row">
                <div class="col-6 mb-2">
                    <label for="nameUser" class="visually-hidden">Name</label>
                    <input type="text" class="form-control" name="nameClient" id="nameUser" placeholder="name" value="Jean" required>
                </div>
                <div class="col-6 mb-2">
                    <label for="firstUser" class="visually-hidden">Prenom</label>
                    <input type="text" class="form-control" name="firstUser" id="firstUser" placeholder="Prenom" required>
                </div>
            </div>
            <div class="row">
                <div class="col-4 mb-2">
                    <select class="form-control" aria-label="Default select example">
                        <option selected>Choose poste</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
                <div class="col-4 mb-2">
                    <label for="adress" class="visually-hidden">Adress</label>
                    <input type="text" class="form-control" name="adress" id="adress" placeholder="Adress" required>
                </div>
                <div class="col-4 mb-2">
                    <label for="tel" class="visually-hidden">Tel</label>
                    <input type="number" class="form-control" name="tel" id="tel" placeholder="Tel" required>
                </div>
            </div>
            <div class="form-check text-start mb-3">
                <input class="form-check-input" type="checkbox" value="" id="checkChecked">
                <label class="form-check-label" for="checkChecked">
                    is admin
                </label>
            </div>
            <div class="row">
                <div class="col-6 mb-2">
                    <label for="password" class="visually-hidden">Password</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="password" required>
                </div>
                <div class="col-6 mb-2">
                    <label for="confirmPassword" class="visually-hidden">confirm Password</label>
                    <input type="password" class="form-control" name="confirmPassword" id="confirmPassword" placeholder="confirm Password" required>
                </div>
            </div>
            <div class="col-auto mb-2">
                <button type="submit" class="button principal p-1 m-1">
                            <span class="ms-5 me-5">Edit</span>
                        </button>
                <a class="button secondary p-1 m-1">
                    <span class="ms-5 me-5">Back</span>
                </a>
            </div>
        </form>
    </div>
</div>
